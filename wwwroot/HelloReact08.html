<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React 08 - Props</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    let title = "JSX 표현식(Expression)";
    let seeSharp = {
      title: "C# 교과서",
      description: "내용 들어 오는 곳 ..."
    };

    function BookTitle() {
      return (
        <div className="row">
          <h1>My Book</h1>
        </div>
        );
    }

    const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>;

    const Copyright = () => {
      return (<p>Copyright &copy;</p>);
    }

    // 매개변수 -> props
    function BookCard(props) {
      // console.log(props);
      // console.log(Object.keys(props));
      return (
        <div className="container mb-2">
          <div className="row">
            <div className="col-12">
              {props.title}
            </div>
          </div>
          <div className="row">
            <div className="col-2">
              {props.title}
            </div>
            <div className="col-10">
              {props.description}
            </div>
          </div>
        </div>
      );
    }

    function BookList() {
      return (
        <>
          <BookCard title={seeSharp.title} description={seeSharp.description} />
          <BookCard title="ASP.NET &amp; Core를 다루는 기술" description="ASP.NET &amp; Core를 다루는 기술 교과서 책입니다." />
        </>
      );
    }

    function BookApp() {
      return (
        <>
          <BookTitle />
          <BookList />
          <BookFooter />
          <Copyright />
        </>
      );
    }

    // 최종 렌더링 -> 깔끔하게
    ReactDOM.render(
        <BookApp />,
        document.getElementById("root")
    );
  </script>
</body>
