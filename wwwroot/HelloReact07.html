<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React 07 - Function Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    let title = "JSX 표현식(Expression)";
    let seeSharp = {
      title: "C#",
      description: "내용 들어 오는 곳 ..."
    };

    // Functional components must start with a capital letter.
    // Javascript Function
    function BookTitle() {
      return (
        <div className="row">
          <h1>My Book</h1>
        </div>
        );
    }

    // ES6
    // =>
    const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>;

    // => + return
    const Copyright = () => {
      return (<p>Copyright &copy;</p>);
    }

    ReactDOM.render((
          <div className="container mb-2">
            <BookTitle />
            <div className="row">
              <div className="col-12">
                {title}
              </div>
            </div>
            <div className="row">
              <div className="col-2">
                {seeSharp.title}
              </div>
              <div className="col-10">
                {seeSharp.description}
              </div>
            </div>
            <BookFooter />
            <Copyright />
          </div>
        ),
        document.getElementById("root")
    );
  </script>
</body>
